name: Fetch Market Data

on:
  schedule:
    # Runs at 9:00 AM UTC every day (adjust according to your timezone)
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install axios

    - name: Fetch and update market data
      env:
        API_KEY: ${{ secrets.ALPHA_VANTAGE_KEY }}
      run: |
        node -e 'const fs = require("fs");
        const axios = require("axios");
        const symbols = ["AAPL", "GOOGL", "MSFT"];
        
        const fetchData = async (symbol) => {
          try {
            const response = await axios.get(`https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=${symbol}&apikey=${process.env.API_KEY}`);
            const latestData = response.data["Time Series (Daily)"];
            if (latestData) {
              let lastKey = Object.keys(latestData)[0];
              return {
                symbol: symbol,
                price: parseFloat(latestData[lastKey]["4. close"]),
                change: parseFloat(latestData[lastKey]["4. close"]) - parseFloat(latestData[lastKey]["1. open"])
              };
            }
            return null;
          } catch (error) {
            console.error(`Failed to fetch data for ${symbol}:`, error.message);
            return null;
          }
        };

        Promise.all(symbols.map(fetchData)).then(data => {
          const jsonData = JSON.stringify(data.filter(d => d !== null), null, 2);
          fs.writeFileSync("market-data.json", jsonData);
        });'

    - name: Commit and push if changed
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git add market-data.json
        if git diff-index --quiet HEAD --; then
          echo "No changes to commit"
        else
          git commit -m "Update market data"
          git push
        fi