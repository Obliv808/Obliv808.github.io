<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        #news-list {
            margin-top: 20px;
        }
        .article {
            background-color: #333;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .article h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI News Tracker</h1>
        <p>Daily updates on artificial intelligence advancements</p>
        <hr>
        <div id="news-list">
            <p>Loading latest news...</p>
        </div>
    </div>
    <script src="scripts/fetchAPINews.js"></script>
</body>
</html>
