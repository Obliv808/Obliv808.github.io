<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Market Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>US Market Tracker</h1>
        <div class="last-updated">Last Updated: <span id="timestamp"></span></div>
        
        <div class="market-indices">
            <div class="index-card" id="djia">
                <h2>DJIA</h2>
                <div class="price">-</div>
                <div class="change">-</div>
            </div>
            <div class="index-card" id="sp500">
                <h2>S&P 500</h2>
                <div class="price">-</div>
                <div class="change">-</div>
            </div>
            <div class="index-card" id="nasdaq">
                <h2>NASDAQ</h2>
                <div class="price">-</div>
                <div class="change">-</div>
            </div>
        </div>

        <div id="heatmap"></div>
        
        <div class="stock-grid" id="stockData">
            <!-- Stock data will be inserted here -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
